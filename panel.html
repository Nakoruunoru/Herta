<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRIS Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
    }

    .qris-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    canvas {
      border: 1px solid #fff;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #61dafb;
      color: #1e1e2f;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>QRIS Payment</h1>
    <p>Scan QRIS untuk melakukan pembayaran</p>
  </div>

  <div class="qris-container">
    <canvas id="qris-canvas"></canvas>
    <button id="download-btn">Download QR Code</button>
  </div>

  <script>
    // Kode QRIS yang diberikan
    const qrisCode = "00020101021126610014COM.GO-JEK.WWW01189360091438891755300210G8891755300303UMI51440014ID.CO.QRIS.WWW0215ID10243566855930303UMI5204573253033605802ID5918Aestroshop, GREGED6007CIREBON61054518162070703A016304C52D";

    // Generate QR Code
    const canvas = document.getElementById("qris-canvas");
    QRCode.toCanvas(canvas, qrisCode, {
      width: 300,
      colorDark: "#000000",
      colorLight: "#ffffff"
    }, (error) => {
      if (error) console.error(error);
      else console.log("QRIS generated successfully");
    });

    // Download QR Code as PNG
    document.getElementById("download-btn").onclick = () => {
      const link = document.createElement("a");
      link.download = "qris_code.png";
      link.href = canvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
